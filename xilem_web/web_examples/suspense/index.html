  <style>
    .blink {
      animation: blinker 1s infinite;
    }

    @keyframes blinker {
      from {
        color: blueviolet;
      }

      50% {
        color: hotpink;
      }

      to {
        color: blueviolet;
      }
  </style>
</head>
